<html>

<head>
    <title>Flex Box Css</title>
    <style>
        @media(min-width: 468px)
        {
        .container {
            display: flex;
            flex-direction: row; /** can be column also**/
            justify-content: space-between;
        }
        }
        .container div {
            border: 1px solid black;
        }

        .box{
            /** width : 25% **/
            flex-basis: 25%;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>
    </div>

</body>

</html>
