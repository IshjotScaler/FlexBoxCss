<html>

<head>
    <title>Flex Box Css</title>
    <style>
        .container {
            display: flex;
            flex-direction: row; /** can be column also**/
            align-items: stretch;
        }

        .container div {
            border: 1px solid black;
        }

        .box1 {
            flex:1;
            order: 1;
        }

        .box2 {
            flex:1;
            order: 2;
        }

        .box3 {
            flex:1;
            order: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <p>Box</p>
        </div>
        <div class="box2">
            <p>Box</p>
        </div>
        <div class="box3">
            <p>Box</p>
        </div>
    </div>

</body>

</html>
